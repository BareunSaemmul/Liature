<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="http://www.blueb.co.kr/SRC2/swipemenu/jquery.touchSwipe.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="js\main.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Liature</title>
    <head>
    <body style="overflow-x:hidden;overflow-y:scroll">
        <div class="container">
            <div id="sidebar">
                <ul>
                    <li><img id="logo" src="images/liature.jpg"></li>
                    <li>
                        <a href="#">날씨</a>
                    </li>
                    <li>
                        <a href="#">재난/재해</a>
                    </li>
                    <li>
                        <a href="#">대피소</a>
                    </li>
                </ul>
            </div>
            <div class="main-content">
                <div class="swipe-area"></div>
                <a href="#" data-toggle=".container" id="sidebar-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
                <div class="content">
                    <div class="first">
                        <div class="location">
                            <img class="mapping" src="images/mapping.jpg">
                            <a class="title">대구광역시 북구 복현동</a>
                        </div>
                        <div class="tempInfo">
                            <div class="temp">
                                <a class="temper">13°C</a>
                                <div class="feelinfTemp">체감온도 12.3°C</div>
                            </div>
                            <div class="temp1">
                                <div class="compareTemp">
                                    어제보다 3° 높아요
                                </div>
                                <div class="detail">
                                    <p class="detailTemp">
                                        미세<br>초미세<br>오존
                                    </p>
                                    <p class="detailTemp">
                                        50%<br>40%<br>25%
                                    </p>
                                    <p class="detailTemp">
                                        보통<br>보통<br>보통
                                    </p>    
                                </div>
                            </div>
                        </div>
                    </div>
                    <img id="weather" src="images/weather.jpg">
                </div>
                <div class="grapeWeather">
                    <h2 style="text-align: left; margin-left: 25%;">시간대별 날씨</h2>
                    <img src="images/weather-graph.jpg" alt="날씨 그래프" id="grape">
                </div>

                <div class="content">
                        <div class="first">
                            <div class="location">
                                <img class="mapping" src="images/emergency.jpg" style="height: 59px;">
                                <a class="title">대구광역시 북구 복현동</a>
                            </div>
                            <div class="tempInfo">
                                <div class="temp">
                                    <a class="temper" id="colorPink">2.3</a>
                                </div>
                                <div class="temp1">
                                    <div class="compareTemp">
                                        지진피해 없을 것으로 예상
                                    </div>
                                    <div class="detail">
                                        <p class="detailTemp">
                                            2019.12.19<br>
                                            06시 08분 07초
                                        </p>
                                    </div>
                                </div>
                                <div class="chat">
                                    <h2 style="margin:0px 80px 20px 0px;">지진/화산</h2>
                                    <img src="images/chatBack.jpg" style="width: 600px;">
                                </div>
                            </div>
                        </div>
                </div>

                <div class="grape2">
                    <h2 style="text-align: left; margin-left: 50px;">최근 지진</h2>

                    <div id="graptext"> 
                        <div>2.4 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2019.11.09. 23:05:58</div>
                        <div>2.1 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2019.10.31. 06:55:34</div>
                    </div>

                    <img src="images/grapeTop.jpg" alt="그래프" id="grape1">
                </div>

                <div class="content" style="margin-top: 400px;">
                        <div id="last">
                            <div id="shelter">
                                <img class="mapping" src="images/home.png" style="height: 59px;">
                                <a class="title">주변 대피소</a>
                            </div>
                            <div class="tempInfo">
                                <div class="temp12">
                                    <img src="images/s1.jpg" alt="s1">
                                    <img src="images/s2.jpg" alt="s2">
                                </div>
                                <div class="temp12">
                                    <img src="images/s3.jpg" alt="s3">
                                    <img src="images/s4.jpg" alt="s4">
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
